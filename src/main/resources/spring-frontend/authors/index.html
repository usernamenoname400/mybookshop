<head th:replace="~{fragments/head_fragment :: headFragment (pageName=#{topbar.authors})}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{topbar.authors}">Авторы
        </h1>
        <div class="Section">
          <div class="Authors">
            <div class="Authors-links">
              <a
                      class="Authors-link"
                      th:each="authorList : ${authorsMap}"
                      href="#a"
                      th:href="'#' + ${#strings.toLowerCase(authorList.key)}"
                      th:text="${authorList.key}"
              >А</a>
            </div>
            <div class="Authors-block" th:each="authorList : ${authorsMap}">
              <h2
                      class="Authors-title"
                      id="a"
                      th:id="${#strings.toLowerCase(authorList.key)}"
                      th:text="${authorList.key}"
              >А</h2>
              <div class="Authors-letter">
                <div class="Authors-item" th:each="author : ${authorList.value}">
                  <a
                          href="/authors/slug.html"
                          th:href="${'/authors/' + author.id}"
                          th:text="${author.lastName + ' ' + author.firstName}"
                  >Абгарян Наринэ</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
