<head th:replace="~{fragments/head_fragment :: headFragment (pageName=#{topbar.main})}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <div class="Section">
          <div th:replace="~{fragments/carousel_fragment :: carouselFragment(${recommendedBooks}, #{books.recommended}, 'recommended', null)}"></div>

          <div th:replace="~{fragments/carousel_fragment :: carouselFragment(${recentBooks}, #{books.recent}, 'recent', null)}"></div>

          <div th:replace="~{fragments/carousel_fragment :: carouselFragment(${popularBooks}, #{books.popular}, 'popular', null)}"></div>
        </div>
        <h2 class="Middle-title">Книги по тегам
        </h2>
        <div class="Tags" id="tags">
          <div
                  th:each="tag : ${tags}"
                  class="Tag"
                  th:classappend="|
                    ${tag.bookList.size() >= 10 ? 'Tag_lg' : ''}
                    ${tag.bookList.size() >= 2 &&  tag.bookList.size() < 5 ? 'Tag_sm' : ''}
                    ${tag.bookList.size() >= 7 &&  tag.bookList.size() < 10 ? 'Tag_md' : ''}
                    ${tag.bookList.size() < 2 ? 'Tag_xs' : ''}
                    |"
          >
            <a th:href="|@{/tags/}${tag.id}|" th:text="${tag.name}">современная литература</a>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
